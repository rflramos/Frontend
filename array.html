        <script>
            var valores = [12,34,6,45,10,9,44,38,23,98];

            function ordenaNum(a,b){ //função para comparação dos valores, sera ordenado pelo metodo sort() que ordena de forma crescente ou reverse() que ordena de forma reversa
                return a > b ? 1 : a < b ? -1 : 0;
            }
            valores.reverse(ordenaNum); //método reverse() ordena de forma reversa 
            for(i=0;i<valores.length;i++){
                document.write(valores[i]+" ");
