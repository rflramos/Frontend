<!--Estrutura de repetição FOR

Permite construir estruturas de loop para caso onde se conhece
de antemão o número de repetições que devem ser realizadas
(números finito de laços-->

<html>
    <head>
        <title>Estrutura de repetição FOR</title>
    <head>
    
    <body>
        <script>
            var numero;
            numero = prompt("Digite um número qualquer entre 10 e 100");

            if((numero < 10) || (numero > 100)){
                alert("Valor fora do intervalo especificado!");
            }
            else{
                for(contador = 1;contador <= numero; contador++){
                    document.write(contador + "<br/>");
                }
            }
        </script>
    </body>
</html>
