<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula HTML5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table>
            <caption>Agenda de Endereços</caption><!--Titulo da Tabela-->
            <thead><!--agrua o cabeçalho da tabela. É utilizado para estilização CSS-->
                <th rowspan="4">Amigos</th><!--rowspan - unifica linhas-->
                <th>Nome</th> <!--Cabeçalho da tabela-->
                <th>Sobrenome</th>
                <th>Cidade</th>
                <th colspan="2">Endereço</th> <!--colspan - unifica colunas-->
            </thead>
            <tfoot><!--Rodapé da Tabela-->
                <tr>
                    <td colspan="5">Tabela de teste do Rafael</td>
                </tr>
            </tfoot>
            <tbody><!--Corpo da taleba - utilizado para estilizar usando CSS-->
                <tr><!--Linhas da tabela-->
                    <td>Rafael</td><!--Celulas da tabela-->
                    <td>Ramos</td>
                    <td>Osasco</td>
                    <td>Juan Vicente</td>
                    <td>Bandeiras</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>Angelica</td>
                    <td>Dracena</td>
                    <td>Rua Paulista</td>
                    <td>Pirituba</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
