<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estudo HTML Lista Ordenadas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ol><!--Lista ordenada-->
            <li>LIsta ordenada</li><!--Item de lista -->
            <li>LIsta ordenada</li>
            <li>LIsta ordenada</li>
            <li>LIsta ordenada</li>
        </ol>
        <br>
        <ol type="I"><!--type"I" numerais romanos-->
            <li>Numerais Romanos</li>
            <li>Numerais Romanos</li>
            <li>Numerais Romanos</li>
            <li>Numerais Romanos</li>

        </ol>
        <br>
        <ol start="6"><!--start="6" inicia a partir do numero 6-->
            <li>Iniciado com 6</li>
            <li>Iniciado com 6</li>
            <li>Iniciado com 6</li>
            <li>Iniciado com 6</li>
        </ol>
        
    </body>
</html>
