<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula de Listas Não ordenadas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul><!--Lista não ordenada-->
            <li>Item de lista</li><!--Item de lista-->
            <li>Item de lista</li>
            <li>Item de lista</li>
        </ul>
        <br/>

        <ul>
            <li>Africa</li>
            <li>Americas
                <ul><!--sub lista de Americas-->
                    <li>America do Sul</li>
                    <li>America do NOrte</li>
                    <li>America Central</li>
                </ul>
            </li><!--Fecha item de lista - utiliza-se desta forma para criar sublista-->
        </ul>
    </body>
</html>
