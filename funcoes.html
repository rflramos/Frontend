<!--FUNÇÕES são conjuntos de instruções que podem ser axecutadas com um único comando.
vantagens: reuso de código, evitando muitas linhas de programação, simplifica o código.
Podem receber parametros e retornar valores, ou simplesmente executar uma tarefa
sintaxye:
function nome_função(parêmetro1..2){
     códigos da função
}  

Parametros e funções.

uma função pode se comunicar com o programa onde é executada por meio do uso de ARGUMENTOS
passados a função, assim com pelo valor retornado pela função.
Argumentos são passados a uma função usando-se PARÂMETROS, que são nomes declarados no cabeçalho da função.
exemplo de cabeçalho com dois paraâmetros declarados: num1 e num2:

function soma(num1, num2)

Passagegem por valor e referência

Parâmetros de tipos primitivos como strings, numericos ou booleanos
são passados POR VALOR. Isso significa que se o ARGUMENTO for alterado dentro da função,
essa alteração NÃO se reflete na variável do programa original(fora da função)

Já objetos são passados POR REFERÊNCIA. Isso significa que se uma alteração for realizada no objeto
dentro da função, a alteração irá se propagar para o bjeto fora da função.

Tipo primitivos, passagem por valor - exemplo string, numerico e booleano
tipos objetos, passagem por referência. - array é um obejto no JavaScript - array é um vetor
-->

        Retornando valor em uma função

        Quando a instrução return é encontrada, o processamento do código da função para neste ponto,
        e retorna o valor (e o controle) para o chamador do código.
        
        É possível ter mais de uma instrução em uma função

    <!-- Usando mais de uma declaração return-->
    <script type="text/javascript">
        function quadrado(numero){
            if(isNaN(numero)){ //if is not a number isNaN
                return "Valor digitado não é um número válido";
            }
            quad = numero * numero;
            return quad;
        }
        var num = prompt("Entre com um número: ");
        document.write(quadrado(num));

    </script>
