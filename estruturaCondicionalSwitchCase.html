<!--Estrutura condicional Switch / Case
A declaração condicional SWITCH é utilizada quando é preciso
realizar diferentes ações baseadas em condições distintas.
Geralemnte é utilizada no lugar de um condicional aninhado IF ifelse else, pois simplifica o código-->


<html>
    <head>
        <title>Estrutura Condicional Switch / Case</title>
    </head>
    <body>
        <script>
            var fruta;
            fruta = prompt("Digite o nome de uma fruta");

            switch(fruta){
                case"Morango":
                alert("Fruta Morango");
                break;
                
                case"Laranja":
                alert("Fruta Laranja");
                break;

                case"Banana":
                alert("Fruta Banana");
                break

                default:
                alert("Fruta desconhecida");
                break;
            }
        
        </script>
    </body>
</html>
