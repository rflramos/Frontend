<!--typeof - informa o tipo de dados que esta sendo utilizado-->
<!--n = String(n) converte o valor da variavel n para string-->
<!--n = Number(n) converte o valor de n para numerico-->
<!--parseInt() converte a variavel para número inteiro-->
<!--parseFloat() converte a variavel para ponto flutuante-->
<!--toFixed() controlar a precisão que sera retornado(quantidade de casas decimais-->
<!--toPrecision() dentro do parenteses informar o numero total de numeros que será exibido exemplo -->

<html>
    <header>
        <title>Aulas de JavaScript Tipo de Dados</title>
    </header>
    <body>
        <script type="text/javascript">
        n = 20;
        document.write("n = tipo de dados: " + typeof n + "<br/>");
        n = String(n);
        document.write("n = tipo de dados: " + typeof n + "<br/>");    
        </script>
    </body>
</html>
